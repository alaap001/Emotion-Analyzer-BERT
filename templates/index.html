<!doctype html>

<html>
<head>
	
 	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Emotion Analyzer</title>

</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand">Welcome To Emotion Analyzer</a>
		<form class="form-inline">
	    <input class="form-control mr-sm-3" type="search" placeholder="Search" aria-label="Search">
	    <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
	  </form>
		
		</div>
	</nav>

	<br/>

	<div class="jumbotron">
		<h1 class="display-4">Hello, world!</h1>
		<p class="lead">This is an Emotion Analyzer based on BERT!s</p>
	 	<hr class="my-4">
	 	<p>It is one of the 100 projects I am doing on my webssite:
	 	<a href="https://www.aiunquote.com"> AI Unquote</a>
	 	</p>
	 	<a class="btn btn-primary btn-lg" href="https://www.aiunquote.com" role="button">Learn more</a>
	</div>

	<div class = "container-lg" id="Emotion_text">
		<form class = "form col-md-7" action="{{url_for('predict')}}"method='post'>
			<div class="form-group">
				<b><label for="text_input">Enter your Emotions in a sentence</label></b>
				<input id="text_input" class="form-control mr-sm-4" name='text_input' type='text' placeholder="Eg: I met a really nice girl today!!", required="required"/>
				<br/>
				<!-- <div class="progress"> -->
				  <!-- <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div> -->
				<!-- </div> -->
				<button type="Submit"class="btn btn-primary my-2 my-sm-0">Get Emotion</button>
			</div>
		</form>
	<div>
		{{prediction_text}}
	</div>
	<br/>
	<div class="container-lg">
		<h3 class='h3'>Most searched Emotions by People</h3>
		<div id="PlotDiv">
			<script type="text/javascript">
				var div_figure = {{figure | safe}};
				for(var i in div_figure){
					Plotly.plot("PlotDiv",div_figure[i].data)
				}
			</script>
		</div>
	</div>	

<!--  TODO: Footer -->
</body>
</html>
